<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jQuery.mini.js"></script>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: #000;
        }
    </style>
</head>
<body>
    <div></div>
    <script>
        //1. 获取的dom对象  用原生js获取过来的对象就是DOM对象
        var myDiv = document.querySelector('div')
        console.log(myDiv)
        console.dir(myDiv)

        // 2. 获取jQuery对象  用jQuery方式获取过来的对象就是jQuery对象。  本质：通过$把DOM元素进行了包装
        // $('div')  // $('div')就是一个jQuery对象
        console.dir($('div'))

        // 3.jQuery对象只能使用jQuery方法，DOM对象则使用原生的 JavaScript 属性和方法
        // myDiv.style.display = 'none'

        $('div')[0].style.display = 'block'
    </script>
</body>
</html>
